apiVersion: v1
kind: ConfigMap
metadata:
  name: jjb-config
  namespace: jenkins-project
data:
  jenkins_jobs.ini: |
  	[job_builder]
  	ignore_cache=True
  	keep_descriptions=False
  	include_path=.:scripts:~/git/
  	recursive=False
  	exclude=.*:manual:./development
  	allow_duplicates=False
  	update=all

  	[jenkins]
  	user=admin
  	password=admin123
  	url=${JENKINS_URL}
  	query_plugins_info=False